<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/Google_Icons-09-512.webp" type="image/x-icon">
</head>

<body>

    <div class="google">
        <div class="rightside">
            <div class="gmail">
                <a href="https://accounts.google.com/">Gmail</a>
            </div>
            <div class="images">
                <a href="https://www.google.ru/imghp?hl=ru&ogbl">Images</a>
            </div>
        </div>
        <div class="menu">
            <div class="icons">
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <p>Account</p>
            </div>
            
            <div class="googleIconSearch">
                <i class="fa-brands fa-google"></i>
                <p>Search</p>               
            </div>
            <div class="map">                
                <i class="fa-solid fa-map-pin"></i>
                <p>Map</p>
            </div>
            <div class="play">
                <i class="fa-solid fa-play"></i>
                <p>Play</p>
            </div>
            <div class="news">
                <i class="fa-solid fa-newspaper"></i>
                <p>News</p>
            </div>
            <div class="mail">
                <i class="fa-regular fa-envelope"></i>
                <p>Mail</p>
            </div>
            
        </div>
        </div>
        <div class="menupoints" title="Apps">
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
        <div id="btnLogin">
            <a href="https://accounts.google.com"><input type="submit" value="Log-In"></a>
        </div>

        <div class="darkAndlight">
            <i class="fa-solid fa-sun fa-2x"></i>
            <i class="fa-regular fa-moon fa-2x"></i>
        </div>

        <div class="letterSide">
            <span style="--color:#4284f5">G</span>
            <span style="--color:#eb4235">o</span>
            <span style="--color:#fbbc05">o</span>
            <span style="--color:#4284f5">g</span>
            <span style="--color:#34a853">l</span>
            <span style="--color:#eb4235">e</span>
        </div>
        <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search">
            <i class="fa-solid fa-x btnX"></i>
            <i class="fa-regular fa-keyboard"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="buttons">
            <button id="searchGoogle">Поиск в Google</button>
            <a href="https://doodles.google/" id="linkSearchGoogle"><input type="submit" value="Мне повезёт!"></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
